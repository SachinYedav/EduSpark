<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - EduSpark</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="dashboard-body">

    <div class="dashboard-container">

        <aside class="sidebar glass">
            <a href="index.html" style="text-decoration:none;">
                <div class="logo">Edu<span class="highlight">Spark</span>.</div>
            </a>

            <ul class="side-menu">
                <li class="active" onclick="renderView('dashboard', this)">
                    <a href="#"><i class="ri-dashboard-line"></i> Overview</a>
                </li>
                <li onclick="renderView('courses', this)">
                    <a href="#"><i class="ri-book-open-line"></i> My Courses</a>
                </li>
                <li onclick="renderView('timetable', this)">
                    <a href="#"><i class="ri-calendar-2-line"></i> Time Table</a>
                </li>
                <li onclick="renderView('resources', this)">
                    <a href="#"><i class="ri-folder-zip-line"></i> Resources & PDFs</a>
                </li>
                <li onclick="renderView('results', this)">
                    <a href="#"><i class="ri-pie-chart-line"></i> Exam Results</a>
                </li>
                <li onclick="renderView('settings', this)">
                    <a href="#"><i class="ri-settings-4-line"></i> Settings</a>
                </li>
                <li onclick="renderView('feedback', this)">
                    <a href="#"><i class="ri-star-smile-line"></i>Feedback</a>
                </li>
            </ul>
            <div class="user-mini-profile">
                <div class="avatar-sm" id="sidebarAvatar">U</div>
                <div class="user-info">
                    <h4 id="sidebarName">Student</h4>
                    <span>View Profile</span>
                </div>
                <button id="logoutBtn" title="Logout"><i class="ri-logout-box-r-line"></i></button>
            </div>
        </aside>

        <main class="main-content">

            <header class="top-bar glass">
                <div class="page-title">
                    <h2 id="page-header-title">Dashboard</h2>
                    <p id="current-date">Fetching date...</p>
                </div>
                <div class="top-actions">
                    <div class="search-box">
                        <i class="ri-search-line"></i>
                        <input type="text" id="globalSearch" placeholder="Search..." disabled>
                    </div>

                    <div class="notification-wrapper" style="position: relative;">
                        <button class="notif-btn" onclick="toggleNotifDropdown()">
                            <i class="ri-notification-3-line"></i>
                            <span class="dot hidden"></span> </button>

                        <div id="notif-dropdown" class="notif-dropdown glass hidden">
                            <div class="notif-header">
                                <h4>Notifications</h4>
                            </div>
                            <div id="notif-list" class="notif-list">
                                <p style="padding:15px; text-align:center; color:#94a3b8;">Loading...</p>
                            </div>
                        </div>
                    </div>
                    <div class="hamburger">
                        <i class="ri-menu-3-line"></i>
                    </div>
                </div>
            </header>

            <div id="dynamic-content">
            </div>

        </main>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.querySelector('.sidebar');
            const body = document.body;

            if (!hamburger || !sidebar) {
                console.warn('Hamburger or Sidebar element not found. Script inactive.');
                return;
            }

            // Function to open sidebar
            function openSidebar() {
                sidebar.classList.add('sidebar-open');
                body.style.overflow = 'hidden';
                createOverlay();
            }

            // Function to close sidebar
            function closeSidebar() {
                sidebar.classList.remove('sidebar-open');
                body.style.overflow = '';
                removeOverlay();
            }

            // Toggle sidebar
            function toggleSidebar() {
                if (sidebar.classList.contains('sidebar-open')) {
                    closeSidebar();
                } else {
                    openSidebar();
                }
            }

            // Event listener for hamburger click
            hamburger.addEventListener('click', function (e) {
                e.preventDefault();
                e.stopPropagation();
                toggleSidebar();
            });

            // Close on outside click 
            document.addEventListener('click', function (e) {
                if (sidebar.classList.contains('sidebar-open') &&
                    !sidebar.contains(e.target) &&
                    !hamburger.contains(e.target)) {
                    closeSidebar();
                }
            });

            // Close on Escape key (smart accessibility)
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && sidebar.classList.contains('sidebar-open')) {
                    closeSidebar();
                }
            });

            const sidebarLinks = sidebar.querySelectorAll('a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function () {
                    closeSidebar(); 
                });
            });

            function createOverlay() {
                let overlay = document.querySelector('.sidebar-overlay');
                if (!overlay) {
                    overlay = document.createElement('div');
                    overlay.className = 'sidebar-overlay';
                    overlay.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.5); z-index: 1499; 
                opacity: 0; transition: opacity 0.3s ease;
            `;
                    overlay.addEventListener('click', closeSidebar);
                    document.body.appendChild(overlay);
                }
                setTimeout(() => overlay.style.opacity = '1', 10);
            }

            function removeOverlay() {
                const overlay = document.querySelector('.sidebar-overlay');
                if (overlay) {
                    overlay.style.opacity = '0';
                    setTimeout(() => {
                        if (overlay.parentNode) overlay.parentNode.removeChild(overlay);
                    }, 300);
                }
            }

            if (sidebar.classList.contains('sidebar-open')) {
                closeSidebar();
            }
        });
    </script>
</body>

</html>
