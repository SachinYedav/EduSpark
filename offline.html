<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - EduSpark</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #334155;
        }
        .offline-icon {
            font-size: 5rem;
            color: #cbd5e1;
            margin-bottom: 20px;
        }
        h2 { margin: 0; font-size: 1.5rem; }
        p { color: #64748b; margin-top: 10px; }
        .btn-retry {
            margin-top: 25px;
            padding: 12px 30px;
            background: #6366f1;
            color: #ffff;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-retry:hover { background: #4f46e5; box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3); }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <i class="ri-wifi-off-line offline-icon"></i>
    <h2>No Internet Connection</h2>
    <p>It seems you are offline. Check your connection and try again.</p>
    <button class="btn-retry" onclick="window.location.reload()">Retry Connection</button>
</body>
</html>
