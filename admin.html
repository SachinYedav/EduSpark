<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin Panel - EduSpark</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #1e293b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        body {
            background: var(--bg-color);
            color: var(--secondary-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* --- Navbar --- */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { font-size: 1.5rem; font-weight: 700; color: var(--secondary-color); }
        .highlight { color: var(--primary-color); }

        .nav-buttons { display: flex; gap: 10px; }

        /* --- Layout --- */
        .admin-wrapper {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            display: grid;
            gap: 40px;
        }

        /* --- Forms & Cards --- */
        .form-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .section-header h3 {
            font-size: 1.4rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0;
        }

        /* --- Grid System --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .full-width { grid-column: 1 / -1; }

        /* --- Inputs --- */
        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: 0.2s;
            background: #f8fafc;
            box-sizing: border-box; 
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            background: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* --- Buttons --- */
        .btn-primary, .btn-secondary, .btn-submit, .btn-action {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-primary { background: var(--primary-color); color: white; }
        .btn-secondary { background: white; border: 1px solid #cbd5e1; color: var(--secondary-color); }
        
        .btn-submit {
            background: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 15px;
            font-size: 1rem;
        }
        
        .btn-submit:hover { opacity: 0.9; transform: translateY(-1px); }

        /* --- Upload Box --- */
        .upload-box {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 8px;
            border: 1px dashed #3b82f6;
            text-align: center;
        }

        .btn-upload {
            background: #0ea5e9;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* --- Syllabus Section --- */
        .syllabus-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            margin-top: 20px;
        }

        .syllabus-row {
            display: grid;
            grid-template-columns: 1.5fr 1.5fr 0.2fr;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .btn-add {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* --- Lists --- */
        .admin-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid var(--border-color);
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
            background: #fff;
        }

        .list-item:hover { background: #f8fafc; }

        .btn-delete {
            background: #fee2e2;
            color: var(--danger-color);
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-delete:hover { background: #fecaca; }

        /* --- Helper Classes --- */
        .text-sm { font-size: 0.8rem; color: #64748b; }
        .hidden { display: none; }
        .preview-img { width: 100px; margin-top: 10px; border-radius: 5px; border: 2px solid #ddd; }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Edu<span class="highlight">Spark</span> Admin</div>
        <div class="nav-buttons">
            <a href="dashboard.html" class="btn-secondary" target="_blank"><i class="ri-eye-line"></i> View App</a>
            <button id="logoutBtn" class="btn-primary">Logout</button>
        </div>
    </nav>

    <div class="admin-wrapper">

        <div class="form-card">
            <div class="section-header"><h3><i class="ri-megaphone-line"></i> Manage Notices</h3></div>
            <form id="notice-form" class="form-grid">
                <div class="full-width">
                    <label>Notice Title</label>
                    <input type="text" id="notice-title" placeholder="e.g. Exam Schedule Released" required>
                </div>
                <div class="full-width">
                    <label>Message Detail</label>
                    <textarea id="notice-msg" rows="2" placeholder="Write the full notice content here..." required></textarea>
                </div>
                <div>
                    <label>Notice Type</label>
                    <select id="notice-type">
                        <option value="info">Information (Blue)</option>
                        <option value="alert">Critical Alert (Red)</option>
                    </select>
                </div>
                <div>
                    <label>Date Display</label>
                    <input type="text" id="notice-date" placeholder="e.g. 24 Dec, 2025" required>
                </div>
                <button type="submit" class="btn-submit full-width">Post Notice üì¢</button>
            </form>
            <div class="admin-list" id="notices-list-container"></div>
        </div>

        <div class="form-card">
            <div class="section-header"><h3><i class="ri-calendar-check-line"></i> Class Schedule</h3></div>
            <form id="schedule-form" class="form-grid">
                <div>
                    <label>Subject Name</label>
                    <input type="text" id="sch-subject" placeholder="e.g. Physics" required>
                </div>
                <div>
                    <label>Teacher Name</label>
                    <input type="text" id="sch-teacher" placeholder="e.g. R.K. Verma" required>
                </div>
                <div>
                    <label>Class Time</label>
                    <input type="text" id="sch-time" placeholder="e.g. 10:00 AM - 11:30 AM" required>
                </div>
                <div>
                    <label>Day of Week</label>
                    <select id="sch-day">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                    </select>
                </div>
                <div class="full-width">
                    <label>Class Status</label>
                    <select id="sch-status">
                        <option value="upcoming">Upcoming (Normal)</option>
                        <option value="live">üî¥ Live Now (Blinking)</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit full-width" style="background:var(--success-color);">Add to Schedule üìÖ</button>
            </form>
            <div class="admin-list" id="schedule-list-container"></div>
        </div>

        <div class="form-card">
            <div class="section-header"><h3><i class="ri-file-download-line"></i> Study Material</h3></div>
            <form id="resource-form" class="form-grid">
                <div class="full-width">
                    <label>Resource Title</label>
                    <input type="text" id="res-title" placeholder="e.g. Thermodynamics Chapter 1" required>
                </div>
                <div>
                    <label>Subject Category</label>
                    <select id="res-subject">
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Maths">Maths</option>
                        <option value="Biology">Biology</option>
                    </select>
                </div>
                <div>
                    <label>File Type</label>
                    <select id="res-type">
                        <option value="PDF">PDF Document</option>
                        <option value="Image">Image / Diagram</option>
                    </select>
                </div>
                <div class="full-width">
                    <label>File Link (URL)</label>
                    <input type="url" id="res-link" placeholder="Paste Google Drive / ImgBB link here" required>
                </div>
                <button type="submit" class="btn-submit full-width" style="background:#3b82f6;">Upload Resource üìö</button>
            </form>
            <div class="admin-list" id="resource-list-container"></div>
        </div>

        <div class="form-card">
            <div class="section-header"><h3><i class="ri-award-line"></i> Publish Results</h3></div>
            <form id="result-form" class="form-grid">
                <div class="full-width">
                    <label>Exam Name</label>
                    <input type="text" id="exam-name" placeholder="e.g. JEE Mock Test - 5" required>
                </div>
                <div>
                    <label>Date Conducted</label>
                    <input type="date" id="exam-date" required>
                </div>
                <div>
                    <label>Student Email</label>
                    <input type="email" id="exam-student-email" placeholder="student@example.com" required>
                </div>
                <div>
                    <label>Score (Marks)</label>
                    <input type="text" id="exam-score" placeholder="e.g. 240/300" required>
                </div>
                <div>
                    <label>Rank (AIR)</label>
                    <input type="number" id="exam-rank" placeholder="e.g. 15" required>
                </div>
                <div>
                    <label>Result Status</label>
                    <select id="exam-status">
                        <option value="pass">Qualified (Green)</option>
                        <option value="fail">Needs Improvement (Red)</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit full-width" style="background:#8b5cf6;">Publish Result üèÜ</button>
            </form>
            <div class="admin-list" id="result-list-container"></div>
        </div>
        
        <div class="form-card">
            <div class="section-header"><h3><i class="ri-notification-badge-line"></i> Push Notification</h3></div>
            <form id="notif-form" class="form-grid">
                 <div class="full-width">
                    <label>Notification Title</label>
                    <input type="text" id="notif-title" placeholder="Short Title" required>
                </div>
                <div class="full-width">
                    <label>Message Body</label>
                    <input type="text" id="notif-msg" placeholder="Message content..." required>
                </div>
                <button type="submit" class="btn-submit full-width" style="background:#f59e0b;">Send Alert üîî</button>
            </form>
            <div class="admin-list" id="notif-list-container"></div>
        </div>

        <div class="form-card">
            <div class="section-header"><h3><i class="ri-book-open-line"></i> Manage Courses</h3></div>
            
            <form id="course-form" class="form-grid">
                
                <div class="full-width">
                    <label>Course Title</label>
                    <input type="text" id="course-title" placeholder="e.g. Ultimate JEE 2026 Batch" required>
                </div>

                <div>
                    <label>Category</label>
                    <select id="course-cat">
                        <option value="Engineering">Engineering (JEE)</option>
                        <option value="Medical">Medical (NEET)</option>
                        <option value="Foundation">Foundation (9th-10th)</option>
                        <option value="Technology">Technology</option>
                    </select>
                </div>

                <div>
                    <label>Badge Text</label>
                    <input type="text" id="course-badge" placeholder="e.g. Best Seller" value="Verified">
                </div>

                <div>
                    <label>Rating (Out of 5)</label>
                    <input type="number" step="0.1" id="course-rating" placeholder="4.8" value="4.5" max="5">
                </div>

                <div>
                    <label>Language</label>
                    <select id="course-lang">
                        <option value="Hinglish">Hinglish</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                </div>

                <div>
                    <label>Price (‚Çπ)</label>
                    <input type="number" id="course-price" placeholder="3500" required>
                </div>
                <div>
                    <label>Original Price (‚Çπ)</label>
                    <input type="number" id="course-original-price" placeholder="5000">
                </div>

                <div>
                    <label>Duration</label>
                    <input type="text" id="course-duration" placeholder="e.g. 6 Months" required>
                </div>
                
                <div class="full-width">
                    <label>Short Description (For Card)</label>
                    <input type="text" id="course-short-desc" placeholder="One line summary..." required>
                </div>

                <div class="full-width">
                    <label>Full Description (Details Page)</label>
                    <textarea id="course-desc" rows="3" required></textarea>
                </div>

                <div class="full-width upload-box">
                    <label style="color:#0369a1;">Course Thumbnail Image</label>
                    <input type="file" id="image-file" accept="image/*" style="display: block; margin: 10px auto;">
                    <button type="button" id="upload-btn" class="btn-upload">
                        <i class="ri-cloud-upload-line"></i> Upload Image
                    </button>
                    <p id="upload-status" class="text-sm" style="margin-top:10px;"></p>
                    <input type="hidden" id="final-image-url">
                    <img id="img-preview" src="" class="preview-img hidden">
                </div>
          
                <div class="full-width">
                    <div class="syllabus-header">
                        <label style="margin:0; color:var(--primary-color); font-size:1rem;">Syllabus & Video Lectures</label>
                        <button type="button" id="add-chapter-btn" class="btn-add">
                            <i class="ri-add-line"></i> Add Chapter
                        </button>
                    </div>

                    <div id="syllabus-wrapper">
                        <div class="syllabus-row">
                            <input type="text" class="chapter-title" placeholder="Chapter Name (e.g. Intro)" required>
                            <input type="url" class="chapter-link" placeholder="YouTube Video URL">
                            <button type="button" class="btn-delete remove-row-btn">
                                <i class="ri-delete-bin-line"></i>
                            </button>
                        </div>
                    </div>
                    <p class="text-sm">* Click "Add Chapter" to add more lessons.</p>
                </div>

                <button type="submit" class="btn-submit full-width" style="background:#6366f1;">Launch Course üöÄ</button>
            </form>
            
            <div class="admin-list" id="course-list-container"></div>
        </div>

        <div class="form-card">
            <div class="section-header"><h3><i class="ri-star-smile-line"></i> Manage Reviews</h3></div>
            
            <div style="background: #f1f5f9; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px dashed #cbd5e1;">
                <h4 style="margin-top:0; color:#64748b;">üìù Review Details (View Mode)</h4>
                
                <input type="hidden" id="currentReviewId">

                <div class="form-grid">
                    <div class="full-width">
                        <label>Student Name</label>
                        <input type="text" id="rev-name" placeholder="Name appears here...">
                    </div>
                    <div>
                        <label>Subtitle</label>
                        <input type="text" id="rev-sub" placeholder="Subtitle appears here...">
                    </div>
                    <div>
                        <label>Rating</label>
                        <input type="number" id="rev-rating" placeholder="Rating">
                    </div>
                    <div class="full-width">
                        <label>Message</label>
                        <textarea id="rev-msg" rows="3" placeholder="Message content..."></textarea>
                    </div>
                </div>
                
                <div style="margin-top: 10px; display: flex; gap: 10px;">
                    <button type="button" onclick="clearEditor()" class="btn-secondary">Clear View</button>
                    </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                
                <div style="border: 1px solid #fcd34d; background: #fffbeb; border-radius: 8px; padding: 10px;">
                    <h4 style="color: #d97706; margin-top: 0;">‚ö†Ô∏è Pending Approval</h4>
                    <div id="pendingList" class="admin-list" style="max-height: 400px; border-top: none;">
                        </div>
                </div>

                <div style="border: 1px solid #86efac; background: #f0fdf4; border-radius: 8px; padding: 10px;">
                    <h4 style="color: #16a34a; margin-top: 0;">‚úÖ Live on Site</h4>
                    <div id="approvedList" class="admin-list" style="max-height: 400px; border-top: none;">
                        </div>
                </div>

            </div>
        </div>

        <div class="form-card">
    <div class="section-header">
        <h3><i class="ri-movie-line"></i> Homepage Demo Video</h3>
    </div>
    <div class="form-grid">
        <div class="full-width">
            <label>YouTube Video Link</label>
            <input type="text" id="admin-video-url" placeholder="e.g. https://youtu.be/dQw4w9WgXcQ">
        </div>
        <button id="update-video-btn" class="btn-submit full-width" style="background: #ef4444;">
            Update Video üé¨
        </button>
    </div>
</div>
    </div>

    <div id="live-toast" class="toast-box">
        <div class="toast-content"><h5 id="toast-title">Success</h5><p id="toast-message">Done.</p></div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
