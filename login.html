<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - EduSpark</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <nav class="navbar glass" style="position: absolute">
    <div class="logo">Edu<span class="highlight">Spark</span>.</div>
    <a href="index.html" class="btn-secondary"><i class="ri-arrow-left-line"></i> Back to Home</a>
  </nav>

  <section class="auth-section">
    <div class="gradient-blob auth-blob"></div>

    <div class="auth-container glass">
      <div class="form-box login-box" id="loginForm">
        <h2>Welcome Back! ðŸ‘‹</h2>
        <p>Login to access your courses.</p>

        <form action="#">
          <div class="input-group">
            <i class="ri-mail-line"></i>
            <input type="email" id="loginEmail" placeholder="Email Address" required autocomplete="username" />
          </div>
          <div class="input-group">
            <i class="ri-lock-2-line"></i>
            <input type="password" id="loginPass" placeholder="Password" required autocomplete="current-password" />
          </div>

          <div class="form-options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#" id="forgotBtn">Forgot Password?</a>
          </div>

          <button type="submit" id="loginBtn" class="btn-primary full-width">
            Login Now
          </button>
        </form>

        <p class="switch-text">
          Don't have an account?
          <span onclick="toggleAuth()">Register here</span>
        </p>
      </div>

      <div class="form-box signup-box hidden" id="signupForm">
        <h2>Join EduSpark ðŸš€</h2>
        <p>Start your learning journey today.</p>

        <form action="#">
          <div class="input-group">
            <i class="ri-user-line"></i>
            <input type="text" id="signupName" placeholder="Full Name" required autocomplete="name" />
          </div>
          <div class="input-group">
            <i class="ri-mail-line"></i>
            <input type="email" id="signupEmail" placeholder="Email Address" required autocomplete="username" />
          </div>
          <div class="input-group">
            <i class="ri-phone-line"></i>
            <input type="tel" id="signupPhone" placeholder="Phone Number" required  autocomplete="username"/>
          </div>
          <div class="input-group">
            <i class="ri-lock-2-line"></i>
            <input type="password" id="signupPass" placeholder="Create Password" required autocomplete="new-password" />
          </div>

          <button type="submit" id="signupBtn" class="btn-primary full-width">
            Create Account
          </button>
        </form>

        <p class="switch-text">
          Already a student? <span onclick="toggleAuth()">Login here</span>
        </p>
      </div>
    </div>
  </section>

  <div id="customModal" class="modal-overlay hidden">
    <div class="modal-content" style="max-width: 350px; text-align: center;">
        <div class="modal-header" style="justify-content: center; border: none; padding-bottom: 0;">
            <h3 id="modalTitle" style="font-size: 1.2rem;">Notification</h3>
        </div>
        <div class="modal-body" style="padding-top: 10px;">
            <p id="modalMessage" style="color: #64748b; margin-bottom: 15px;">Message goes here...</p>
            
            <div id="modalInputContainer" class="hidden" style="margin-bottom: 15px;">
                <input type="email" id="modalInput" class="form-control" placeholder="Enter your email" style="text-align: center;">
            </div>

            <div class="modal-footer" style="justify-content: center; border: none; padding-top: 0;">
                <button id="modalActionBtn" class="btn-primary" style="padding: 8px 20px;">OK</button>
                <button id="modalCancelBtn" class="btn-secondary hidden" style="padding: 8px 20px;">Cancel</button>
            </div>
        </div>
    </div>
</div>

  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>

</html>
